<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div id="chatbox" class="chatbox" role="dialog" aria-labelledby="chatbox-title" aria-describedby="chatbox-description">
        <header>
            <h2 id="chatbox-title">Chatbot</h2>
            <button id="close-chat" aria-label="Close chat" onclick="closeChat()">X</button>
        </header>
        <div id="messages" class="messages" aria-live="polite"></div>
        <div class="chat-input">
            <input type="text" id="userInput" class="user-input" placeholder="Type your question..." aria-label="User  input for chatbot" onkeypress="handleKeyPress(event)">
            <button class="send-button" onclick="handleGenerateText()" aria-label="Send message">Send</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                handleGenerateText();
            }
        }

        function closeChat() {
            const chatbox = document.getElementById('chatbox');
            chatbox.style.display = 'none';
            alert('Thanks for using our Chatbot!');
        }
    </script>
</body>
</html>
